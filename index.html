<!DOCTYPE html>
<html lang="vi">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: var(--bg);
      color: var(--text);
      transition: background 0.25s ease, color 0.25s ease;
    }

    body[data-theme="dark"] {
      --bg: radial-gradient(circle at 0% 0%, #020617, #020617 40%, #020617 100%);
      --card: #020617;
      --border: #1f2937;
      --border-soft: #0f172a;
      --border-strong: #374151;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #60a5fa;
      --primary-soft: rgba(37,99,235,0.23);
      --accent-green: #22c55e;
      --accent-blue: #38bdf8;
      --chip-bg: #020617;
      --pill-bg: #020617;
      --shadow-main: 0 28px 80px rgba(15,23,42,0.95);
      --shadow-inner: 0 0 0 1px rgba(148,163,184,0.15);
    }

    body[data-theme="light"] {
      --bg: #e5e7eb;
      --card: #ffffff;
      --border: #d4d4d8;
      --border-soft: #e5e7eb;
      --border-strong: #9ca3af;
      --text: #020617;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-soft: rgba(37,99,235,0.10);
      --accent-green: #16a34a;
      --accent-blue: #2563eb;
      --chip-bg: #f9fafb;
      --pill-bg: #eef2ff;
      --shadow-main: 0 22px 60px rgba(15,23,42,0.18);
      --shadow-inner: 0 0 0 1px rgba(148,163,184,0.08);
    }

    .shell {
      width: 100%;
      max-width: 1040px;
    }

    .panel {
      background:
        radial-gradient(circle at 0% 0%, rgba(148, 163, 184, 0.22), transparent 60%),
        radial-gradient(circle at 100% 0%, rgba(59,130,246,0.25), transparent 55%),
        var(--card);
      border-radius: 30px;
      border: 1px solid var(--border-soft);
      padding: 22px 22px 18px;
      box-shadow: var(--shadow-main);
    }

    .panel-inner {
      border-radius: 26px;
      border: 1px solid var(--border);
      padding: 18px 18px 14px;
      background: radial-gradient(circle at top left, rgba(15,23,42,0.35), transparent 55%);
      box-shadow: var(--shadow-inner);
    }

    body[data-theme="light"] .panel-inner {
      background: linear-gradient(135deg, #ffffff, #f9fafb);
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .title-wrap {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .badge-row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 12px;
      color: var(--muted);
      background: var(--chip-bg);
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34,197,94,0.28);
    }

    h1 {
      font-size: 26px;
      font-weight: 650;
      letter-spacing: 0.01em;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
    }

    .theme-toggle {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 6px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: radial-gradient(circle at 0% 0%, rgba(248,250,252,0.18), transparent 55%);
      cursor: pointer;
      position: relative;
      min-width: 190px;
    }

    .theme-pill {
      position: absolute;
      top: 4px;
      bottom: 4px;
      left: 4px;
      width: calc(50% - 6px);
      border-radius: 999px;
      background: radial-gradient(circle at 0% 0%, rgba(248,250,252,0.7), transparent 55%);
      box-shadow: 0 12px 26px rgba(15,23,42,0.6);
      transform: translateX(100%);
      transition: transform 0.22s ease;
    }

    body[data-theme="light"] .theme-pill {
      transform: translateX(0);
    }

    body[data-theme="dark"] .theme-pill {
      transform: translateX(100%);
    }

    .theme-option {
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 12px;
      color: var(--muted);
    }

    .theme-option span.icon {
      font-size: 17px;
    }

    .theme-option span.label {
      white-space: nowrap;
    }

    .list {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .item {
      border-radius: 20px;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.85);
      padding: 12px 14px 10px;
      transition:
        background 0.18s ease,
        border-color 0.18s ease,
        box-shadow 0.18s ease,
        transform 0.12s ease;
    }

    body[data-theme="light"] .item {
      background: #ffffff;
    }

    .item-header {
      display: flex;
      align-items: center;
      gap: 14px;
      cursor: pointer;
    }

    .icon {
      width: 60px;
      height: 60px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }

    .icon::before {
      content: "";
      position: absolute;
      inset: 0;
      opacity: 0.18;
      background: radial-gradient(circle at 0% 0%, #ffffff, transparent 60%);
    }

    .icon.ld {
      background: linear-gradient(135deg, #22c55e, #a3e635);
    }

    .icon.the {
      background: linear-gradient(135deg, #3b82f6, #6366f1);
    }

    .icon-inner {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      color: #f9fafb;
    }

    .icon-code {
      font-size: 18px;
      font-weight: 750;
      letter-spacing: 0.14em;
    }

    .icon-mini {
      font-size: 11px;
      opacity: 0.9;
    }

    .text-box {
      flex: 1;
    }

    .name-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .name {
      font-size: 16px;
      font-weight: 620;
    }

    .chips {
      margin-top: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .chip-pill {
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: var(--pill-bg);
      color: var(--muted);
      border: 1px solid var(--border);
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .chip-color {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--accent-blue);
    }

    .chip-update {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(15,23,42,0.45);
      border: 1px solid rgba(148,163,184,0.5);
      font-size: 11px;
      color: var(--muted);
      margin-top: 4px;
      width: fit-content;
    }

    body[data-theme="light"] .chip-update {
      background: #f3f4f6;
      border-color: #e5e7eb;
      color: #4b5563;
    }

    .chip-update-icon {
      font-size: 13px;
    }

    .chevron {
      font-size: 18px;
      color: var(--muted);
      transition: transform 0.18s ease;
    }

    .item.active {
      border-color: var(--primary);
      box-shadow: 0 18px 40px rgba(15,23,42,0.75);
      background: var(--primary-soft);
      transform: translateY(-2px);
    }

    body[data-theme="light"] .item.active {
      background: #eef2ff;
    }

    .item.active .chevron {
      transform: rotate(180deg);
    }

    .extra {
      margin-top: 10px;
      padding-top: 8px;
      border-top: 1px dashed var(--border-strong);
      display: none;
    }

    .extra.visible {
      display: block;
    }

    .detail-subtitle {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 6px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
      padding: 9px 15px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      text-decoration: none;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--primary);
      color: #ffffff;
      box-shadow: 0 10px 28px rgba(37,99,235,0.5);
    }

    .btn-outline {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--border);
    }

    .btn-guide {
      background: linear-gradient(135deg, #a855f7, #6366f1);
      color: #ffffff;
      border-color: transparent;
      box-shadow: 0 8px 22px rgba(129,140,248,0.65);
    }

    .btn-icon {
      font-size: 16px;
    }

    /* H∆Ø·ªöNG D·∫™N S·ª¨ D·ª§NG M·ªöI */
    .guide {
      border-radius: 14px;
      border: 1px solid var(--border-strong);
      background: radial-gradient(circle at 0% 0%, rgba(148,163,184,0.16), transparent 65%);
      padding: 12px 12px 10px;
      font-size: 12px;
      color: var(--muted);
      display: none;
      margin-top: 8px;
    }

    .guide.visible {
      display: block;
    }

    .guide-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .guide-header-icon {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 0% 0%, #f97316, #ec4899);
      font-size: 13px;
      color: #fff;
      box-shadow: 0 6px 14px rgba(248,113,113,0.65);
      flex-shrink: 0;
    }

    .guide-header-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text);
    }

    .guide-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .guide-row {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 10px;
      background: rgba(15,23,42,0.75);
      border: 1px dashed var(--border-soft);
    }

    body[data-theme="light"] .guide-row {
      background: #f9fafb;
      border-color: #e5e7eb;
    }

    .guide-bullet {
      font-size: 14px;
      margin-top: 2px;
      flex-shrink: 0;
    }

    .guide-body {
      font-size: 12px;
      color: var(--muted);
    }

    .guide-body a {
      color: var(--primary);
      text-decoration: underline;
    }

    .guide-body strong {
      color: var(--text);
    }

    .guide-body img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 4px;
      display: block;
    }

    footer {
      margin-top: 10px;
      text-align: center;
      font-size: 11px;
      color: var(--muted);
    }

    @media (max-width: 720px) {
      body {
        padding: 12px;
      }
      .panel {
        padding: 16px 12px 12px;
        border-radius: 24px;
      }
      .panel-inner {
        padding: 14px 12px 10px;
      }
      h1 {
        font-size: 22px;
      }
      .icon {
        width: 54px;
        height: 54px;
      }
    }
  </style>
</head>

  <script>
    /* ========================
       1. D·ªÆ LI·ªÜU B·∫¢NG K√ä
       (SAU N√ÄY COPY T·ª™ admin.html SANG)
    =========================*/
   const BANG_KE_LIST = [
  {
    id: "ld",
    code: "LD",
    name: "B·∫£ng k√™ t√≠nh l√£i LD",
    short: "T√≠nh nhanh",
    subtitle: "C√≥ th·ªÉ t√≠nh nhanh m·ªôt l√∫c 10 LD v√† h∆°n th·∫ø n·ªØa",
    file: "BKTL_LD.xlsm",
    updated: "10/11/2025",
    guide: [
    ]
  },
  {
    id: "the",
    code: "TH",
    name: "B·∫£ng k√™ t√≠nh l√£i Th·∫ª",
    short: "T√≠nh th·∫ª nhanh",
    subtitle: "T·ª± ƒë·ªông l·ªçc th√¥ng tin t√≠nh nhanh th·∫ª",
    file: "BKTL_The.xlsm",
    updated: "10/11/2025",
    guide: [
    ]
  }
];


    /* ========================
       2. V·∫º DANH S√ÅCH
    =========================*/
    function renderList() {
      const listEl = document.getElementById('list');
      listEl.innerHTML = '';
      BANG_KE_LIST.forEach(item => {
        const wrap = document.createElement('div');
        wrap.className = 'item';
        wrap.dataset.id = item.id;

        const header = document.createElement('div');
        header.className = 'item-header';

        const icon = document.createElement('div');
        icon.className = 'icon ' + (item.id === 'the' ? 'the' : 'ld');

        const iconInner = document.createElement('div');
        iconInner.className = 'icon-inner';
        const code = document.createElement('div');
        code.className = 'icon-code';
        code.textContent = item.code || '';
        const mini = document.createElement('div');
        mini.className = 'icon-mini';
        mini.textContent = 'xlsm';
        iconInner.appendChild(code);
        iconInner.appendChild(mini);
        icon.appendChild(iconInner);

        const textBox = document.createElement('div');
        textBox.className = 'text-box';

        const nameRow = document.createElement('div');
        nameRow.className = 'name-row';
        const name = document.createElement('div');
        name.className = 'name';
        name.textContent = item.name || '';
        const chevron = document.createElement('div');
        chevron.className = 'chevron';
        chevron.textContent = '‚ñæ';
        nameRow.appendChild(name);
        nameRow.appendChild(chevron);
        textBox.appendChild(nameRow);

        const chips = document.createElement('div');
        chips.className = 'chips';
        const chip1 = document.createElement('div');
        chip1.className = 'chip-pill';
        chip1.innerHTML = '<span class="chip-color"></span><span>Excel</span>';
        const chip2 = document.createElement('div');
        chip2.className = 'chip-pill';
        chip2.textContent = item.short || '';
        chips.appendChild(chip1);
        chips.appendChild(chip2);
        textBox.appendChild(chips);

        if (item.updated) {
          const up = document.createElement('div');
          up.className = 'chip-update';
          up.innerHTML = '<span class="chip-update-icon">üïí</span><span>C·∫≠p nh·∫≠t: ' +
            item.updated + '</span>';
          textBox.appendChild(up);
        }

        header.appendChild(icon);
        header.appendChild(textBox);

        const extra = document.createElement('div');
        extra.className = 'extra';

        const subtitle = document.createElement('div');
        subtitle.className = 'detail-subtitle';
        subtitle.textContent = item.subtitle || '';
        extra.appendChild(subtitle);

        const actions = document.createElement('div');
        actions.className = 'actions';

        const download = document.createElement('a');
        download.className = 'btn btn-primary';
        download.href = item.file || '#';
        download.setAttribute('download', '');
        download.innerHTML = '<span class="btn-icon">‚¨á</span><span>T·∫£i ' + (item.name || 'file') + '</span>';

        const guideBtn = document.createElement('button');
        guideBtn.type = 'button';
        guideBtn.className = 'btn btn-outline btn-guide';
        guideBtn.innerHTML = '<span class="btn-icon">üìò</span><span>H∆∞·ªõng d·∫´n s·ª≠ d·ª•ng</span>';

        actions.appendChild(download);
        actions.appendChild(guideBtn);
        extra.appendChild(actions);

        const guideBox = document.createElement('div');
        guideBox.className = 'guide';

        const gHeader = document.createElement('div');
        gHeader.className = 'guide-header';
        const gIcon = document.createElement('div');
        gIcon.className = 'guide-header-icon';
        gIcon.textContent = 'üí°';
        const gTitle = document.createElement('div');
        gTitle.className = 'guide-header-title';
        gTitle.textContent = 'H∆∞·ªõng d·∫´n chi ti·∫øt';
        gHeader.appendChild(gIcon);
        gHeader.appendChild(gTitle);
        guideBox.appendChild(gHeader);

        const gList = document.createElement('div');
        gList.className = 'guide-list';

        (item.guide || []).forEach((line, i) => {
          const row = document.createElement('div');
          row.className = 'guide-row';

          const bullet = document.createElement('div');
          bullet.className = 'guide-bullet';
          bullet.textContent = i === 0 ? '‚≠ê' : '‚Ä¢';

          const body = document.createElement('div');
          body.className = 'guide-body';
          // cho ph√©p HTML: link, <strong>, <img>...
          body.innerHTML = line;

          row.appendChild(bullet);
          row.appendChild(body);
          gList.appendChild(row);
        });

        guideBox.appendChild(gList);
        extra.appendChild(guideBox);

        wrap.appendChild(header);
        wrap.appendChild(extra);

        header.addEventListener('click', function () {
          const isVisible = extra.classList.contains('visible');
          document.querySelectorAll('.item').forEach(el => el.classList.remove('active'));
          document.querySelectorAll('.extra').forEach(el => el.classList.remove('visible'));
          document.querySelectorAll('.guide').forEach(el => el.classList.remove('visible'));
          if (!isVisible) {
            wrap.classList.add('active');
            extra.classList.add('visible');
          }
        });

        guideBtn.addEventListener('click', function (e) {
          e.stopPropagation();
          guideBox.classList.toggle('visible');
        });

        listEl.appendChild(wrap);
      });
    }

    /* ========================
       3. GIAO DI·ªÜN S√ÅNG / T·ªêI
    =========================*/
    function applyTheme(theme) {
      const t = theme === 'light' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', t);
      try { localStorage.setItem('bangke-theme', t); } catch (e) {}
    }

    document.addEventListener('DOMContentLoaded', () => {
      let saved = null;
      try {
        saved = localStorage.getItem('bangke-theme');
      } catch (e) {}
      if (saved === 'light' || saved === 'dark') {
        applyTheme(saved);
      } else {
        applyTheme('dark');
      }

      renderList();

      document.getElementById('themeToggle').addEventListener('click', () => {
        const current = document.body.getAttribute('data-theme') || 'dark';
        applyTheme(current === 'dark' ? 'light' : 'dark');
      });
    });
  </script>
